<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style-carousel.css" />
		<title>Document</title>
	</head>
	<body>
		<section class="carousel">
			<div class="carousel__container">
				<div class="carousel-item">
					<img
						class="carousel-item__img"
						src="https://images.pexels.com/photos/2854977/pexels-photo-2854977.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
						alt="People"
					/>
					<div class="carousel-item__details">
						<div>
							<img
								src="https://img.icons8.com/flat-round/64/000000/play--v1.png"
								alt="Play"
							/>
							<img
								src="https://img.icons8.com/flat-round/64/000000/plus.png"
								alt="Plus"
							/>
						</div>
					</div>
					<p class="carousel-item__details--title">Titulo descriptivo</p>
					<p class="carousel-item__details--subtitle">2019 16+ 11 min</p>
				</div>
				<div class="carousel-item"></div>
			</div>
		</section>
	</body>
</html>
